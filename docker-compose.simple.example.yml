services:
  trakt-webhook-server:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: trakt-webhook-server
    env_file:
      - config.env
    volumes:
      - ./config.env:/app/config.env:rw
    restart: unless-stopped
    ports:
      # Expose the webhook server directly on port 5000
      # Adjust the host IP and port as needed
      - "YOUR_IP:5000:5000"
    # Optional: Add healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

